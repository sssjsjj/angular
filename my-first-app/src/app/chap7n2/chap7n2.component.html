<h2>Chapter 7 - ex 2</h2>
<form action="">
  <span>name: </span>
  <input type="text" name="name" [(ngModel)]="name">
  <br>
  <span>color :</span>
  <input type="checkbox" (click)="enabler()">
  <select #optionColor [(ngModel)]="color" name="color" id="" [disabled]="isDisabled">
      <option *ngFor="let color of colors" [value]="color">
        {{color}}
      </option>
  </select><hr>
  <span>Change Class</span><br>
  <select #classOption multiple name="styles" (change)="addClass($event)" id="">
    <option *ngFor="let class of classes" [value]="class">
      {{class}}
    </option>
  </select><br>
  <span>
    press and hold control/command<br>
    to select multiple options
  </span>
</form>
<hr>
<span [ngClass]="selectedClass">Name: {{name}}</span><br>
<span [ngStyle]="{'color': optionColor.value}">
  color: {{optionColor.value}}
</span><br>
